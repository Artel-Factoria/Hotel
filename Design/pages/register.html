<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/register.css">
  <title>Бронирование отелей</title>
</head>
<body>
  <header class="header">
    <div class="logo">
      Hotel
    </div>
    <div class="header__sign-in">
      <div class="header__sign-in-button">
        <img src="./img/logo.svg" alt="" class="header__sign-in-logo">
        <p class="header__sign-in-text">
          Войти
        </p>
        <img src="./img/arrow.svg" alt="" class="header__sign-in-arrow">
      </div>
      <section class="header__sign-in-links">
        <a href="#" class="header__sign-in-sign-in">Войти</a>
        <a href="#" class="header__sign-in-sign-up">Зарегистрироватся</a>
      </section>
    </div>
  </header>

  <div class="wrapper">
    <section class="register-table">
      <h2>Регистрация аккаунта</h2>
      <form action="" method="get">
        <input type="text" placeholder="Имя" class="register-table__name">
        <input type="text" placeholder="Фамилия" class="register-table__firstname">
        <div class="register-table__radio-button-list">
          <label class="register-table__label">
            <input type="radio" name="register-table__radio-button" value="male" class="register-table__radio-button">
            <span class="register-table__radio-text">Мужчина</span>
          </label>
          <label class="register-table__label">
            <input type="radio" name="register-table__radio-button" value="female" class="register-table__radio-button">
            <span class="register-table__radio-text">Женщина</span>
          </label>
        </div>
        <div class="register-table__password">
          <p>Дата рождения</p>
          <input type="text" placeholder="ДД.ММ.ГГГГ">
        </div>
        <div class="register-table__data">
          <p>Данные для входа в сервис</p>
          <input type="text" placeholder="Номер телефона" class="register-table__name">
          <input type="text" placeholder="Пароль" class="register-table__firstname">
        </div>
        <button type="submit">Зарегистрироватся</button>
      </form>
    </section>
  </div>

  <footer class="footer">
    <div class="footer__copyrigth">2023 WhoStoleMySleep ©</div>
    <div class="footer__social"></div>
  </footer>
</body>
</html>
